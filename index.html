<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="./js/index.js" defer></script>

        <title>Biscoito da Sorte</title>
    </head>
    <body>
        <div class="page">
            <main class="hero">
                <div class="wrappedCookie">
                    <h1 class="cookieTitle">Qual é a sua sorte de hoje?</h1>
                    <p class="txt-openCookie">Abra o biscoito e descubra!</p>
                    <img class="cookie" src="./image/cookie.svg" alt="Desenho de um biscoito da Sorte fechado">
                </div>
                <div class="wrappedLuck disable">
                    <h2 class="openCookieTitle">Aqui está a sua sorte de hoje:</h2>
                    <p class="luckyMessage"></p>
                    <img class="openCookie" src="./image/cookie-open.svg" alt="Imagem do Biscoito da Sorte aberto">
                    <button class="newCookieButton">Abrir outro biscoito</button>
                </div>
            </main>
        </div>
    </body>
</html>
